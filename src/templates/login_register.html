<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Estilos de fundo */
        .background-eldoria {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('/static/img/eldoria-fundo.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            overflow: hidden;
            z-index: -1;
        }

        /* Título centralizado no topo */
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ffdd57;
            text-shadow: 2px 2px 4px #000;
            margin-top: 200px;
            text-align: center;
        }

        /* Estilos do pergaminho */
        .scroll {
            background-image: url('../static/img/mapav2.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            width: 1000px;
            padding: 200px;
            opacity: 0;
            
            transform: scaleX(0);
            transform-origin: center;
            animation: openScroll .5s forwards ease-out;
        }

        /* Keyframes para a animação de desdobramento */
        @keyframes openScroll {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }

            100% {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        /* Estilos do título no pergaminho */
        .form-header {
            font-size: 3rem;
            font-weight: bold;
            color: #ffdd57;
            text-align: center;
            text-shadow: 1px 1px 2px #000;
            opacity: 0;

            animation: fadeIn 2s .25s forwards ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Estilos do formulário */
        .scroll-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 2s .25s forwards ease-out;
        }

        /* Inputs e botão do formulário */
        .scroll-form input {
            background-color: #4a5568;
            color: white;
        }

        .scroll-form button {
            background-color: #3b82f6;
            color: white;
        }

        .scroll-form button:hover {
            background-color: #2563eb;
        }

        .toggle-button {
            background-color: transparent;
            border: none;
            color: #ffdd57;
            font-size: 1.2rem;
            text-decoration: underline;
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head> 

<body class="text-white flex flex-col items-center min-h-screen">

    <!-- Background -->
    <div class="background-eldoria"></div>

    <!-- Título -->
    <header class="title">Bem-vindo à Eldoria!</header>

    <!-- Container dos formulários -->
    <div class="form-container">

        {% if register == False %}
            <!-- Pergaminho de Login -->
            <div class="scroll" id="login-form">
                <h2 class="form-header">Login</h2>
                <form action="{{ url_for('auth.login') }}" method="post" class="scroll-form space-y-4">
                    <div>
                        <label for="username" class="block text-lg">Usuário</label>
                        <input type="text" id="username" name="username" class="w-full p-2 rounded-lg" required>

                        {% if error and label == "username" %}
                            <p class="text-red-500 mt-1 text-sm">{{ error }}</p>
                        {% endif %}

                    </div>
                    <div>
                        <label for="password" class="block text-lg">Senha</label>
                        <input type="password" id="password" name="password" class="w-full p-2 rounded-lg" required>

                        {% if error and label == "password" %}
                            <p class="text-red-500 mt-1 text-sm">{{ error }}</p>
                        {% endif %}

                    </div>
                    <div class="text-center">
                        <button type="submit" class="py-2 px-4 rounded-lg"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                    </div>
                </form>

                <form action="{{ url_for('auth.register') }}" method="get" class="scroll-form space-y-4">
                    <div class="text-center mt-4">
                        <button type="submit" class="toggle-button">Não tem conta? Registre-se</button>
                    </div>
                </form>
            </div>

        {% else %}
            <!-- Pergaminho de Registro -->
            <div class="scroll" id="register-form" style="display:none;">
                <h2 class="form-header">Registro</h2>
                <form action="{{ url_for('auth.register') }}" method="post" class="scroll-form space-y-4">
                    <div>
                        <label for="new-username" class="block text-lg">Novo Usuário</label>
                        <input type="text" id="new-username" name="new-username" class="w-full p-2 rounded-lg" required>
                    </div>
                    <div>
                        <label for="new-password" class="block text-lg">Nova Senha</label>
                        <input type="password" id="new-password" name="new-password" class="w-full p-2 rounded-lg" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="py-2 px-4 rounded-lg"><i class="fas fa-user-plus"></i> Registrar</button>
                    </div>
                </form>

                <form action="{{ url_for('auth.login') }}" method="get" class="scroll-form space-y-4">
                    <div class="text-center mt-4">
                        <button type="submit" class="toggle-button">Já tem uma conta? Faça login</button>
                    </div>
                </form>
            </div>
        {% endif %}
    </div>

</body>

</html>

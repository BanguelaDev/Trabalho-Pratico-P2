<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Eldoria</title>
    <!-- Importação do ícone do Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
</head>

<body>

    <!-- Título da página -->
    <header>Bem-vindo à</header>

    <!-- Banner com imagem e texto sobreposto -->
    <section class="banner-container">
        <img src="/static/img/text-banner.png" alt="Banner" class="banner-eldoria">
        <div class="text-eldoria">Eldoria</div>
    </section>

    <!-- Container central -->
    <main class="map-container">

        <img src="/static/img/mapav2.png" alt="Mapa" class="map-image">

         <!-- Formulário de login -->
         {% if not register %}
         <section class="map-content" id="login-form">
 
             <header class="text-login">Login</header>
 
             <form action="{{ url_for('auth.login') }}" method="post">
                 <div>
                     <label for="username">Usuário</label>
                     <br>
                     <input type="text" id="username" name="username" required>
                     {% if error and label == "username" %}
                     <p>{{ error }}</p>
                     {% endif %}
                 </div>
                 <div>
                     <label for="password">Senha</label>
                     <br>
                     <input type="text" id="password" name="password" required>
                     {% if error and label == "password" %}
                     <p>{{ error }}</p>
                     {% endif %}
                 </div>
 
                 <div>
                     <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                 </div>
 
                 <div>
                     <a href="{{ url_for('auth.register') }}" class="toggle-button"><i class="fas fa-user-plus"></i> Não tem conta? Registre-se</a>
                 </div>
 
             </form>
         </section>
 
         <!-- Formulário de registro -->
         {% else %}
         <div class="map-form" id="register-form">
             <h2 class="form-header">Registro</h2>
             <form action="{{ url_for('auth.register') }}" method="post">
                 <div>
                     <label for="new-username">Usuário</label>
                     <input type="text" id="new-username" name="new-username" required>
                 </div>
                 <div>
                     <label for="new-password">Senha</label>
                     <input type="password" id="new-password" name="new-password" required>
                 </div>
                 <div class="text-center">
                     <button type="submit"><i class="fas fa-user-plus"></i> Registrar</button>
                 </div>
             </form>
             <div class="text-center mt-10">
                 <a href="{{ url_for('auth.login') }}" class="toggle-button"><i class="fas fa-sign-in-alt"></i> Já tem uma conta? Faça login</a>
             </div>
         </div>
         {% endif %}

    </main>

</body>

</html>
